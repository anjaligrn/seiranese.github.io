<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 id="bigTitle">GraphQl</h1>
    <div id="connexion">
        <label for="name">Username or Email :</label>
        <input id="conn" class="input" name="conn" type="text" required>
        <br>
        <label for="name">Password :</label>
        <input id="password" class="input" type="password" name="password" required>
        <br>
        <input type="submit" id="submit" value="Submit">
        <div id="errorMessage"></div>
    </div>
    <div id="allContent">
        <h3 id="titleRatio">Ratio audit chart : </h3> 
        <svg class="ratioChart" width="600" height="200" xmlns="http://www.w3.org/2000/svg">
            <rect width="100%" height="100%" fill="#93bf85" />

            <rect id="up" x="50" y="50" height="50" fill="#4caf50" />
            <text id="textUp" x="50" y="45" font-family="Arial" font-size="14" fill="#000"></text>

            <rect id="down" x="50" y="120" height="50" fill="#f44336" />
            <text id="textDown" x="50" y="115" font-family="Arial" font-size="14" fill="#000"></text>

            <text id="ratio" x="50" y="190" font-family="Arial" font-size="12" fill="#000"></text>
        </svg>
        <div id="xp"></div>
        <div id="graphs"></div>
        <h3>Basic User Info :</h3>
    </div>
</body>

</html>
